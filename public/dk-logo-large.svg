<svg width="200" height="200" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="400" cy="400" r="350" fill="#f8f9fa" stroke="#4a90a4" stroke-width="4"/>
  
  <!-- Main DK Text -->
  <text x="400" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="#1e3a5f">DK</text>
  
  <!-- Location pin with checkmark -->
  <g transform="translate(320, 180)">
    <!-- Pin outline -->
    <path d="M80 40 C80 18, 62 0, 40 0 C18 0, 0 18, 0 40 C0 62, 40 120, 40 120 C40 120, 80 62, 80 40 Z" fill="#1e3a5f"/>
    <!-- Inner circle -->
    <circle cx="40" cy="40" r="25" fill="#ffffff"/>
    <!-- Checkmark circle -->
    <circle cx="40" cy="40" r="20" fill="#4a90a4"/>
    <!-- Checkmark -->
    <path d="M30 40 L37 47 L50 33" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Graduation cap -->
  <g transform="translate(460, 520)">
    <!-- Cap base -->
    <ellipse cx="30" cy="20" rx="25" ry="8" fill="#1e3a5f"/>
    <!-- Cap top -->
    <path d="M5 15 L55 15 L50 5 L10 5 Z" fill="#1e3a5f"/>
    <!-- Tassel -->
    <line x1="55" y1="10" x2="65" y2="0" stroke="#4a90a4" stroke-width="2"/>
    <circle cx="65" cy="0" r="2" fill="#4a90a4"/>
  </g>
  
  <!-- Smart Attendance text -->
  <text x="400" y="660" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="600" fill="#1e3a5f">Smart Attendance</text>
</svg>
